name: Build Test

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v0.9.0

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Show directory structure before build
        run: |
          echo "ğŸ“ Directory structure before build:"
          ls -la
          echo ""
          echo "ğŸ“ Build directory (if exists):"
          ls -la build/ 2>/dev/null || echo "Build directory does not exist yet"

      - name: Run webpack build
        run: npm run build
        continue-on-error: false

      - name: Show directory structure after build
        run: |
          echo "ğŸ“ Directory structure after build:"
          ls -la
          echo ""
          echo "ğŸ“ Build directory contents:"
          ls -la build/ 2>/dev/null || echo "Build directory does not exist"
          echo ""
          echo "ğŸ“ All files in build directory:"
          find build -type f 2>/dev/null || echo "No build directory found"

      - name: Verify build artifacts
        run: |
          # Check if the built files exist in the build directory
          if [ ! -f "build/index.js" ]; then
            echo "âŒ Built JavaScript file not found at build/index.js"
            echo "Current directory: $(pwd)"
            echo "Files in build directory:"
            ls -la build/ 2>/dev/null || echo "Build directory does not exist"
            exit 1
          fi
          
          if [ ! -f "build/index.asset.php" ]; then
            echo "âŒ Asset file not found at build/index.asset.php"
            echo "Current directory: $(pwd)"
            echo "Files in build directory:"
            ls -la build/ 2>/dev/null || echo "Build directory does not exist"
            exit 1
          fi
          
          echo "âœ… Build artifacts verified successfully"
          
          # Show file sizes
          echo "ğŸ“¦ Build artifacts:"
          ls -la build/index.*

      - name: Report all vulnerabilities (informational)
        run: |
          echo "ğŸ“Š Running full security audit (informational only)..."
          npm audit || true
          echo ""
          echo "â„¹ï¸  Note: This step reports all vulnerabilities but does not fail the build."

      - name: Check for high/critical vulnerabilities
        run: |
          echo "ğŸ”’ Checking for high/critical severity vulnerabilities..."
          if npm audit --audit-level=high; then
            echo "âœ… No high or critical severity vulnerabilities found"
          else
            echo "âŒ High or critical severity vulnerabilities found - build failed"
            echo "âš ï¸  Please review and fix high/critical vulnerabilities before releasing"
            exit 1
          fi 