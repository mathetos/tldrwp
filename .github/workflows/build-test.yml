name: Build Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: wp-content/plugins/tldrwp/package-lock.json

      - name: Install dependencies
        working-directory: wp-content/plugins/tldrwp
        run: npm ci

      - name: Run webpack build
        working-directory: wp-content/plugins/tldrwp
        run: npm run build

      - name: Verify build artifacts
        working-directory: wp-content/plugins/tldrwp
        run: |
          # Check if the built files exist in the build directory
          if [ ! -f "build/index.js" ]; then
            echo "‚ùå Built JavaScript file not found at build/index.js"
            exit 1
          fi
          
          if [ ! -f "build/index.asset.php" ]; then
            echo "‚ùå Asset file not found at build/index.asset.php"
            exit 1
          fi
          
          echo "‚úÖ Build artifacts verified successfully"
          
          # Show file sizes
          echo "üì¶ Build artifacts:"
          ls -la build/index.*

      - name: Run security audit
        working-directory: wp-content/plugins/tldrwp
        run: npm audit --audit-level=moderate

      - name: Check for vulnerabilities
        working-directory: wp-content/plugins/tldrwp
        run: |
          if npm audit --audit-level=high; then
            echo "‚úÖ No high severity vulnerabilities found"
          else
            echo "‚ö†Ô∏è  High severity vulnerabilities found - review required"
            exit 1
          fi 