name: Build Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        run: npm ci

      - name: Run webpack build
        run: npm run build

      - name: Verify build artifacts
        run: |
          # Check if the built files exist in the build directory
          if [ ! -f "build/index.js" ]; then
            echo "‚ùå Built JavaScript file not found at build/index.js"
            exit 1
          fi
          
          if [ ! -f "build/index.asset.php" ]; then
            echo "‚ùå Asset file not found at build/index.asset.php"
            exit 1
          fi
          
          echo "‚úÖ Build artifacts verified successfully"
          
          # Show file sizes
          echo "üì¶ Build artifacts:"
          ls -la build/index.*

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for vulnerabilities
        run: |
          if npm audit --audit-level=high; then
            echo "‚úÖ No high severity vulnerabilities found"
          else
            echo "‚ö†Ô∏è  High severity vulnerabilities found - review required"
            exit 1
          fi 