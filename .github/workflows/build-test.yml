name: Build Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run webpack build
        run: npm run build

      - name: Verify build artifacts
        run: |
          # Check if the built files exist
          if [ ! -f "admin/js/tldrwp-editor.js" ]; then
            echo "‚ùå Built JavaScript file not found"
            exit 1
          fi
          
          if [ ! -f "admin/js/tldrwp-editor.asset.php" ]; then
            echo "‚ùå Asset file not found"
            exit 1
          fi
          
          echo "‚úÖ Build artifacts verified successfully"
          
          # Show file sizes
          echo "üì¶ Build artifacts:"
          ls -la admin/js/tldrwp-editor.*

      - name: Run security audit
        run: npm audit --audit-level=moderate

      - name: Check for vulnerabilities
        run: |
          if npm audit --audit-level=high; then
            echo "‚úÖ No high severity vulnerabilities found"
          else
            echo "‚ö†Ô∏è  High severity vulnerabilities found - review required"
            exit 1
          fi 